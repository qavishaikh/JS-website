<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of the website.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a web developer learning JavaScript!</p>
        <button id="toggleButton">Click me for more info</button>
        <p id="extraInfo" style="display: none;">I love creating websites and learning new technologies!</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage" style="display: none;"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
